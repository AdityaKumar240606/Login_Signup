<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="welcomeMsg">Welcome!</h2>
  </div>
  <script>
    const user = JSON.parse(localStorage.getItem("currentUser"));
    document.getElementById("welcomeMsg").innerText = `Welcome, ${user?.name || "Guest"}!`;
  </script>
</body>
</html>
